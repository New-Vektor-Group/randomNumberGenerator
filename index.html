<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="style/style.css">
   
   <!-- Font Awesome -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
   <!-- MDB -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />

   <script src="script/bg.js" defer></script>

   <script src="script/index.js" defer></script>

   <title>RandomInt</title>
</head>
<body>
   <canvas id="bg"></canvas>
   <div class="container main d-flex align-items-center justify-content-center">
      
      <div class="d-flex flex-column justify-content-center">
         <div class="container main__container" style="padding: 0 1.3rem 0 1.3rem;">
            <div class="mb-3 mt-3 row">
               <label for="firstNum">Enter first number</label>
               <div class="col-sm mt-2">
                  <input type="number" class="form-control generator__input" id="firstNum" value="1" required>
               </div>
            </div>
            <div class="mb-4 row">
               <label for="lastNum">Enter last number</label>
               <div class="col-sm mt-2">
                  <input type="number" class="form-control generator__input" id="lastNum" value="100">
               </div>
            </div>
            <div class="mb-3 row">
               <div class="col-sm">
                  <button type="button" class="btn" id="generate" style="width: 100%;">Generate</button>
               </div>
            </div>
            <div class="text-center row mb-3">
               <span id="result"></span>
            </div>
         </div>
      </div>
   
   </div>
</canvas>
   <!-- <div class="col-sm">
      <p>Last results:</p>
   </div>  -->

   <!-- MDB -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
</body>
</html>
